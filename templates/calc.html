<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Операции с числами</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <div class="calc1">
            <h1>Результат операций с числами:</h1>
            <p>Суммирование: {{ a }} + {{ b }} = {{a + b}}</p>
            <p>Вычитание: {{ a }} - {{ b }} = {{a - b}}</p>
            <p>Умножение: {{ a }} × {{ b }} = {{a * b}}</p>
            <p>Деление: {{ a }} / {{ b }} = {{a / b if b != 0 else "На ноль делить нельзя"}}</p>
            <p>Возведение в степень: {{ a }}<sup>{{ b }}</sup> = {{a ** b}}</p>
        </div>
    </body>
</html>
