{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}  Нравится/не нравится {% endblock %}

{# основной контент: #}
{% block main %}
    {% if error %}
        <h1 class="center header2">{{error}}</h1>
        <div class="center"><a href="/lab4/tree">Вернуться назад</a></div>
    {% else %}
        <div>Посажено деревьев: {{ tree_count }}</div>
        <form method="post">
            <button name="operation" value="plant">Посадить дерево</button>
            <button name="operation" value="cut">Срубить дерево</button>
        </form>
    {% endif %}
{% endblock %}
