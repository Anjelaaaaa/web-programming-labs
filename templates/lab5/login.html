{% block main %}
    <h1 class="header3 center">База знаний</h1>
    <div class="center">Anonymous</div>
    <div class="center">
        <div class="article article3 knowledge1"><a href="/lab5/login">Вход</a></div>
        <div class="article article3"><a href="/lab5/register">Регистрация</a></div>

        <h1 class="header3 center">Вход в систему</h1>
        <form action="/lab5/login" method="post">
            <div>
                <label>
                    Логин: <input class="userinfo" type="text" name="login">
                </label>
            </div>

            <div>
                <label>
                    Пароль: <input class="userinfo" type="password" name="password">
                </label>
            </div>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <div class="center"><button class="userinfo forbutton" type="submit">Вход</button></div>
        </form>
    </div>
{% endblock %}
