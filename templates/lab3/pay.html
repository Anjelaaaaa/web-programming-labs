{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}  Лабораторная работа 3 {% endblock %}

{# основной контент: #}
{% block main %}
    <div class="center pay list">
        <h1 class="header4">Оплата</h1>

        <div>
            Сумма к оплате: {{ price }}
        </div>

        <form action="/lab3/success">

            <div>Номер банковской карты:</div>

            <label>
                <input class="userinfo" type="text" name="card" pattern="\d{16}" required>
            </label>

            <div>Имя держателя карты:</div>

            <label>
                <input class="userinfo" type="text" name="name" required>
            </label>

            <div>Номер CVV:</div>

            <label>
                <input class="userinfo" type="text" name="cvv" size="3" pattern="\d{3}" required>
            </label>

            <div>
                <button class="pay1" type="submit">Оплатить</button><br>
                <a class="pay1" href="/lab3/order">Отказаться</a>
            </div>
        </form>
    </div>
{% endblock %}
